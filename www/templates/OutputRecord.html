<ion-view view-title="出库纪录">
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <a class="button button-icon ion-ios-arrow-back" ng-click="toClose()"></a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content overflow-scroll="true" style="overflow:auto;">
    <div class="list">
      <a class="item item-thumbnail-left" style="border-width:0; " ng-click="">
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
        <img src="{{stockIn.img[0]}}" ng-if="stockIn.img.length!=0">
        <img src="img/ic_default.png" ng-if="stockIn.img.length==0">
        <h2 style="font-size: 17px;height: 40px;line-height: 40px;float: left">{{stockIn.stockInId}}</h2>
        <h2 style="font-size: 14px;height: 40px;line-height: 40px;float: right">{{stockIn.from.name}}</h2>
        <p style="float: left;height: 40px;line-height: 40px;clear: both">{{stringToDate(stockIn.createTime)| date:"MM/dd" }}入库</p>
        <p style="float: right;height: 40px;line-height: 40px;">剩余数量 <span style="color: #3CC51F">{{stockIn.leftNumber}}</span>/{{stockIn.number}}</p>
      </a>
      <div class="padding-left padding-right">
        <img ng-src="{{stockIn.skuImg}}" style="width: 100%;height: 100px;display: block">
      </div>

      <div style="background-color: #EDEDED;padding: 3px 10px;margin:8px 0;">出库明细</div>
        <div ng-repeat="item in stockIn.stockOut">
          <div class="padding-left padding-right clearfix" style="margin-bottom: 10px;">
            <div style="float: left">出库单号 {{item.stockOutId}}</div>
            <div style="float: right">{{item.to.name}}</div>
            <div style="float: left;clear: both;margin-top: 3px;" ng-bind="'出库时间 '+getCreateOutTime($index)">111</div>
            <div style="float: right;margin-top: 3px">出库数量<span style="color: red;">{{item.number}}</span></div>
          </div>
          <div class="padding-left padding-right">
            <img ng-src="{{item.skuImg}}" style="width: 100%;height: 100px;display: block">
          </div>
        </div>
    </div>
  </ion-content>
</ion-view>
