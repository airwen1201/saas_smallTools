<ion-view view-title="账户">
    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <a class="button button-icon ion-ios-arrow-back" ng-click="goBack()"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">

        <div class="list">

            <ion-item class="item-avatar item item-icon-left item-icon-right" ng-click="toCash()" >
                <img ng-src="img/cash.png" style="">
                <!--<span class="rj-sm-red-icon" ng-if="true" ><p>2</p></span>-->
                <label style="margin-left: 10px">现金</label>
                <span class="item-note" ng-bind="'￥'+accountInfo.account" style="margin-top: 8px">

                </span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-avatar item item-icon-left item-icon-right" ng-click="toStock()" >
                <img ng-src="img/stock.png" style="">
                <span class="rj-sm-red-icon" ng-if="" ><p>2</p></span>
                <label style="margin-left: 10px">库存</label>
                <span class="item-note" ng-bind="'￥'+accountInfo.stock" style="margin-top: 8px">

                </span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-avatar item item-icon-left item-icon-right" ng-click="toReceivable()" >
                <img ng-src="img/receivable.png" style="">
                <span class="rj-sm-red-icon" ng-if=""><p>2</p></span>
                <label style="margin-left: 10px">应收</label>
                <span class="item-note" ng-bind="'￥'+accountInfo.receiveable" style="margin-top: 8px">

                </span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
            <ion-item class="item-avatar item item-icon-left item-icon-right" ng-click="toPayable()" >
                <img ng-src="img/payable.png" style="">
                <span class="rj-sm-red-icon" ng-if="" ><p>2</p></span>
                <label style="margin-left: 10px">应付</label>
                <span class="item-note" ng-bind="'￥'+accountInfo.payable" style="margin-top: 8px">

                </span>
                <i class="icon ion-chevron-right icon-accessory"></i>
            </ion-item>
