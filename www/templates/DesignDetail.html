<ion-view view-title="款式详情" class="design-detail">
  <div class="bar bar-header bar-stable item-icon-left item-icon-right item-icon-right bar-header-top">
      <i class="icon ion-chevron-left header-left-row"  ng-click="toClose()"></i>
    <div class="title">款式详情</div>
  </div>
  <ion-content class="content has-header" overflow-scroll="scroll">
   <div style="background-color: #EDEDED;overflow: hidden;">
    <div class="list mar" style="margin-bottom: 15px;" ng-click="toImagesShow()" >
      <div class="item item-thumbnail-left">
          <img src="{{getImageRealUrl(designDetailData.img)[0]}}" ng-if="getImageRealUrl(designDetailData.img).length!=0">
          <img src="img/ic_default.png" ng-if="getImageRealUrl(designDetailData.img).length==0">
        <div class="list-mess">
          <div class="list-txt">
            <p><b ng-bind="designDetailData.name"></b><b class="red" ng-bind="'￥'+lastPrice"></b></p>
            <p><b ng-bind="designDetailData.designMaterials[designDetailData.designMaterials.length-1].name+'￥'+designDetailData.designMaterials[designDetailData.designMaterials.length-1].cost"></b><span ng-bind="timeSlicer()"></span></p>
          </div>
        </div>
      </div>
    </div>
   </div>

    <div class="list mar" ng-repeat="item in designDetailData.designMaterials">
      <div class="item item-thumbnail-left" ng-click="toMaterialDetail($index)">
          <img src="{{getImageRealUrl(item.img)[0]}}" ng-if="getImageRealUrl(item.img).length!=0">
          <img src="img/ic_default.png" ng-if="getImageRealUrl(item.img).length==0">
        <div class="list-mess">
          <div class="list-txt">
            <p ng-bind="item.name" style="color: black;font-size: 17px;font-weight: bolder"></p>
            <span ng-bind="item.color"></span><span class="red" style="float: right;margin-right: 10px" ng-bind="'￥'+item.cost+(item.hasTax=='Y'?'(含税价)':'')"></span>
          </div>
        </div>
      </div>
    </div>

      <!--图片轮播start-->
      <div class="row">

          <div class="col ">
              <div ng-click="shown1()" style="text-align:center;font-size: 18px" ng-class="{true: 'link-color', false: 'visited-color'}[onClick1]">为你推荐</div>
          </div>

          <div class="col " style="border-left: 1px solid black">
              <div ng-click="shown2()" style="text-align:center;font-size: 18px" ng-class="{true: 'link-color', false: 'visited-color'}[onClick2]">排行榜</div>
          </div>

      </div>

      <div ng-show="show1">
          <ion-slide-box active-slide="myActiveSlide" does-continue="true" auto-play="true" slide-interval="1000" show-pager="true" paper-color="red !important;">
              <ion-slide ng-repeat="item in rows">
                  <!--<ion-slide ng-repeat="photo in photos">-->
                  <div class="row" style="height: 200px">
                      <div class="col-33" >
                          <a href="{{photos[0+item*3].url}}">
                              <div><img ng-src="{{photos[0+item*3].img}}" class="photo-size"></div>
                              <div><span ng-bind="photos[0+item*3].font"></span></div>
                              <div><b><span ng-bind="'￥'+photos[0+item*3].price"></span></b></div>
                          </a>
                      </div>

                      <div class="col-33">
                          <a href="{{photos[1+item*3].url}}">
                              <div><img ng-src="{{photos[1+item*3].img}}" class="photo-size"></div>
                              <div><span ng-bind="photos[1+item*3].font"></span></div>
                              <div><b><span ng-bind="'￥'+photos[1+item*3].price"></span></b></div>
                          </a>
                      </div>

                      <div class="col-33">
                          <a href="{{photos[2+item*3].url}}">
                              <div><img ng-src="{{photos[2+item*3].img}}" class="photo-size"></div>
                              <div><span ng-bind="photos[2+item*3].font"></span></div>
                              <div><b><span ng-bind="'￥'+photos[2+item*3].price"></span></b></div>
                          </a>
                      </div>

                  </div>
              </ion-slide>
          </ion-slide-box>
      </div>

      <div>
          <ion-slide-box active-slide="myActiveSlide2" does-continue="true" auto-play="true" slide-interval="1000" show-pager="true">

              <ion-slide ng-show="show2" ng-repeat="item in rows">

                  <div class="row" style="height: 200px">

                      <div class="col-33">
                          <a href="{{photos2[0+item*3].url}}">
                              <div class="position-relative">
                                  <img ng-src="{{photos2[0+item*3].img}}" class="photo-size">
                                  <div class="badge badge-assertive position-num">{{1+item*3}}</div>
                              </div>

                              <div><span ng-bind="photos2[0+item*3].font"></span></div>
                              <div><b><span ng-bind="'￥'+photos2[0+item*3].price"></span></b></div>
                          </a>
                      </div>

                      <div class="col-33">
                          <a href="{{photos2[1+item*3].url}}">
                              <div class="position-relative">
                                  <img ng-src="{{photos2[1+item*3].img}}" class="photo-size">
                                  <div class="badge badge-assertive position-num">{{2+item*3}}</div>
                              </div>

                              <div><span ng-bind="photos2[1+item*3].font"></span></div>
                              <div><b><span ng-bind="'￥'+photos2[1+item*3].price"></span></b></div>
                          </a>
                      </div>

                      <div class="col-33">
                          <a href="{{photos2[2+item*3].url}}">
                              <div class="position-relative">
                                  <img ng-src="{{photos2[2+item*3].img}}" class="photo-size">
                                  <div class="badge badge-assertive position-num">{{3+item*3}}</div>
                              </div>

                              <div><span ng-bind="photos2[2+item*3].font"></span></div>
                              <div><b><span ng-bind="'￥'+photos2[2+item*3].price"></span></b></div>
                          </a>
                      </div>
                  </div>

              </ion-slide>
          </ion-slide-box>
      </div>
      <!--图片轮播end-->

  </ion-content>
</ion-view>
