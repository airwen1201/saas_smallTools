<ion-view view-title="修改密码" >
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <a class="button button-icon ion-ios-arrow-back" ng-click="toClose()"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <a class="button button-icon ion-checkmark-circled" ng-click="doSubmit()"></a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content overflow-scroll="true" style="overflow:auto;">
    <label class="item item-input">
      <span class="input-label">新密码</span>
      <input ng-model="pwdInfo.newPw" type="password" placeholder="请输入新密码" ng-required="true">

    </label>
   <div style="height: 20px"> <small style="color: red;float: right;" ng-show="pwderr">请输入新密码！</small></div>
    <label class="item item-input" style="border-top: 0px;">
      <span class="input-label">确认密码</span>
      <input ng-model="pwdInfo.confirmPw" type="password" placeholder="请确认密码">
    </label>
  </ion-content>
</ion-view>
