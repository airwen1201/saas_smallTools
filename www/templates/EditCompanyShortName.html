<ion-view view-title="编辑企业简称" >
  <ion-nav-bar>
    <ion-nav-buttons side="left">
      <a class="button button-icon ion-ios-arrow-back" ng-click="toClose()"></a>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
      <a class="button button-icon ion-checkmark-circled" ng-click="doSubmit()"></a>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content overflow-scroll="true" style="overflow:auto;">
    <label class="item item-input">
      <span class="input-label">企业简称</span>
      <input type="text" ng-model="originCompany.shortName" placeholder="请输入企业简称">
    </label>
  </ion-content>
</ion-view>
