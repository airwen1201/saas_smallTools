<ion-view view-title="库存详情">
    <ion-nav-bar>
        <ion-nav-buttons side="left">
            <a class="button button-icon ion-ios-arrow-back" ng-click="toClose()"></a>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content overflow-scroll="false">
      <div class="item item-icon-right" ng-if="stockType=='0'">
        <span>收货用户</span>
        <span style="margin-left: 10px" ng-bind="stocksDetail.to.name">我</span>
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
      </div>
        <div class="item item-icon-right" ng-if="stockType=='1'">
            <span>发货用户</span>
            <span style="margin-left: 10px" ng-bind="stocksDetail.from.name"></span>
            <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
        </div>
      <div class="item item-icon-right" ng-if="stockType=='2'">
        <span>删库用户</span>
        <span style="margin-left: 10px" >我</span>
        <!--<i class="icon ion-chevron-right icon-accessory"></i>-->
      </div>

        <div style="height: 1px;background-color: #f5f5f5"></div>
        <div>
            <div class="item item-thumbnail-left item-borderless" ng-click="">
                <img ng-src="{{stocksDetail.img[0]}}" ng-if="stocksDetail.img.length!=0">
                <img ng-src="img/ic_default.png" ng-if="stocksDetail.img.length==0">
                <div class="row">
                    <div class="col"> <h2 style="margin-left: 4px" ng-bind="proNme"></h2></div>
                </div>
                <div class="row">
                    <div class="col" ng-bind="stockId"></div>
                    <div class="col" style="color: #C13E3E;text-align: right" ng-bind="getListTime(stocksDetail.createTime)+showOutIn()"></div>
                </div>
            </div>
            <div class="item item-image item-borderless">
                <img src="{{stocksDetail.skuImg}}" style="height: 100px;width:96%;margin: 10px auto">
            </div>
            <div style="height: 10px;background-color: #f5f5f5"></div>
            <div class="row">
                <div class="col col-50">单价：<span ng-bind="stocksDetail.price"></span></div>
                <div class="col col-50">状态：<span ng-bind="showOutIn()"></span></div>
            </div>
            <div class="row">
                <div class="col col-50">数量：<span ng-bind="stocksDetail.number+'件'"></span></div>
                <div class="col col-50" ng-if="stockType!='2'">金额：<span ng-bind="'￥'+stocksDetail.total"></span></div>
            </div>

            <!--<button class="button button-block button-balanced" style="margin: 10px auto;width: 96%" ng-click="doPay()">付款</button>-->
        </div>

    </ion-content>
</ion-view>
